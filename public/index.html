<body>
    <h1>Chatting</h1>
    <!-- <button onclick="craeteConnection()">Create a Ws Connection</button> -->
    <input type="text" id="messages" placeholder="Enter Message" >
    <button id="sendBtn">Send</button>

    <div id="mess"></div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
            const socket = io();
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messages');
            const allMessages = document.getElementById("mess");

            socket.on("message", (message) =>{
                const p = document.createElement("p");
                p.innerText = message;
                allMessages.appendChild(p);
            });

            sendBtn.addEventListener('click', e => {
                const message = messageInput.value;
                socket.emit("user_message", message);
            });
    </script>
